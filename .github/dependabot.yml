version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - '@dependabot'
    assignees:
      - '@dependabot'
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
    secrets:
      SONAR_TOKEN:
        required: true

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    reviewers:
      - '@dependabot'
    assignees:
      - '@dependabot'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    secrets:
      SONAR_TOKEN:
        required: true
